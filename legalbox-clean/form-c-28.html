<div class="form-found">
	<p class="text-title">Производилась ли государственная регистрация Программы для ЭВМ?</p>
	<div class="help-tip">
		<p>Государственная регистрация осуществляется путем подачи заявки в Роспатент. Является рекомендуемым действием для подтверждения прав на программу для ЭВМ. </p>
	</div>
	<div class="form-checkbox-list">
		<div class="form-checkbox-item">
			<input type="radio" id="fc71736301" name="M1sBLL">
			<label for="fc71736301">Да</label>
		</div>
		<div class="form-checkbox-item">
			<input type="radio" id="fc96376984" name="M1sBLL">
			<label for="fc96376984">Нет</label>
			<script>
                $('input:radio[name=M1sBLL]').change(function() {

                    //                                                                    $('#gos-reg').toggle('display');
                    if ($('#fc71736301').is(':checked')) {
                        $('#gos-reg').removeClass('form-hidden');
                    }
                    else{
                        $('#gos-reg').addClass('form-hidden');
                    }
                });
			</script>
		</div>
	</div>
</div>
