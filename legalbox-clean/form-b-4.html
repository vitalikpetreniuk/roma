<div class="form-found">
	<p class="text-title">Имеются ли официальные документы компании, в которых содержатся персональные данные пользователей сайта</p>
	<div class="form-checkbox-list" id="fclm0020">
		<div class="form-checkbox-item">
			<input type="radio" id="fc11111119" name="name4">
			<label for="fc11111119">Да</label>
		</div>
		<div class="form-checkbox-item">
			<input type="radio" id="fc11111120" name="name4">
			<label for="fc11111120">Нет</label>
		</div>
	</div>
</div>
<div id="form100001" class="form-found-list form-first">
	<p class="text-title">Перечислите такие документы и место их хранения</p>
	<div class="form-copy">
		<div class="form-found-item">
			<span>Документ:</span>
			<input class="form-input form-document" type="text" id="fc11111121">
		</div>
		<div class="form-found-item">
			<span>Место хранения (кабинет№):</span>
			<input class="form-input form-place" type="text" id="fc11111122">
		</div>
	</div>
</div>

<script>
    $('#fclm0020 input').on('change', function () {
        if($('#fc11111119').is(':checked')){
            $('#fc11111119').parents('.form-found').siblings('.form-first').removeClass('form-hidden');
        }else{
            $('#fc11111119').parents('.form-found').siblings('.form-first').addClass('form-hidden');
        }
    });

    var number;
    var random_id;
    var form_clone;
    var input = 1;
    var forms1 = $('#form100001');
    $('body').on('input','#form100001 .form-copy input', function () {
        var document = $(this).parents('.form-copy').find('.form-document').val();
        var place = $(this).parents('.form-copy').find('.form-place').val();
        var parent = $(this).parents('.form-copy');
        if(
            (document.length >= 1 || place.length >= 1) &&
            parent.next().length == 0
        ){
            console.log('full');

            number = Math.random();
            random_id = number.toString(36).substr(2, 9);

            form_clone = forms1.find('.form-copy:last-child').clone();
            form_clone.find('.form-input.form-document').attr('id', 'doc_'+random_id);
            form_clone.find('.form-input.form-place').attr('id', 'pl_'+random_id);
            form_clone.insertAfter('#form100001 .form-copy:last-child');
            forms1.find('.form-copy:last-child input').val('');
        }else if(document.length == 0 && place.length == 0){
            console.log('empty');
            var length = forms1.find('.form-copy').length;
            if(length > 1){
                forms1.find('.form-copy:last-child').remove();
            }
            input = 1;
        }
    });
</script>
